<html>
<html>
<head>
<meta charset="utf-8" />
<title>ball test</title>
<style>
canvas{background: black; display: block; margin: 0 auto;}
</style>
</head>
<body>
    <div size="3" align="center"><h3>페이지 내부 mp3파일 재생</h3>
    <div size="3" align="center"><p>audio 태그를 이용한 audio 재생 - autoplay</p>
    <div size="3" align="center"><audio autoplay controls> <source src="노동요.mp3" type="audio/mp3"> </audio>

<canvas id="myCanvas" width="1200" height="800"></canvas>
<script>
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");
    let x = Math.floor((Math.random() * (canvas.width-79))+80);
    let y = Math.floor((Math.random() * (canvas.height-79))+80);
    let dx = 2;
    let dy = -2;
    let ballRadius = 20;

    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.closePath();
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();

        if(x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }

        if(y + dy > canvas.height - ballRadius || y + dy < ballRadius) {
            dy = -dy;
        }

        x += dx;
        y += dy;
    }

    setInterval(draw, 1);


</script>

</body>
</html>
