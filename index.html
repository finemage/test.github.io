<meta charset="utf-8" />
<title>fine_mage's notepad</title>

    background-image : url('source.jpg');
    background-size : cover;
    background-repeat : no-repeat;
    canvas{background: black; display: block; margin: 0 auto;}
</style>
</head>
<body>
    <div size="1" align="center"><h3>정신 사나운 페이지 만들기</h3>
    <div size="1" align="center"><p>노동요 무한반복</p>
    <div size="1" align="center"><audio autoplay loop controls> <source src="노동요.mp3" type="audio/mp3"> </audio>
    <div size="1" align="center"><button id="button" onclick="darwBall();" >공 개수 늘리기</button>

<canvas id="myCanvas" width="1200" height="800"></canvas>
<script>
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");
    let x = Math.floor((Math.random() * (canvas.width-79))+80);
    let y = Math.floor((Math.random() * (canvas.height-79))+80);
    let dx = 2;
    let dy = -2;
    let ballRadius = 20;

    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#" + Math.round(Math.random() * 0xffffff).toString(16)
        ctx.fill();
        ctx.closePath();
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        if(x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }
        if(y + dy > canvas.height - ballRadius || y + dy < ballRadius) {
            dy = -dy;
        }
        x += dx;
        y += dy;
    }

    setInterval(draw, 1);


</script>

</body>
</html>
